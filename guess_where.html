
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

	<!-- Load local files -->
	<link type="text/css" rel="stylesheet" href="style.css"/>

	<script src='city_lists.js'></script>

	<script src='guess_where.js'></script>


<body>
	<!-- This first div contains the guessing box. -->
	<div class="container" id="first">
    	<div class="input-group">
  			<span class="input-group-addon" id="thing">Guess</span>
  			<input type="text" class="form-control" placeholder="" aria-describedby="thing" id="guess">
		</div>
  	</div>

  	<!-- This div contains all the buttons and the score. -->
  	<div class="container" id="second">
  		<div class="btn-group" role="group" aria-label="...">
		  	<div class="btn-group" role="group">
		    	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="mode">
			    	Maps
			    	<span class="caret"></span>
			   	</button>

			   	<!-- If you add a new mode in the city list file you need to add a button for it here.-->
			    <ul class="dropdown-menu" role="menu">
			      	<li><a href="#" id="nature">Nature</a></li>
			      	<li><a href="#" id="us">U.S.</a></li>
			      	<li><a href="#" id="world">World</a></li>
			      	<li><a href="#" id="parks">Parks</a></li>
			    </ul>
		  	</div>

		  	<button type="button" class="btn btn-success" id="last">Previous Map</button>
		  	<button type="button" class="btn btn-success" id="next">Next Map</button>
		  	<button type="button" class="btn btn-info" id="getHint">Hint</button>
		</div>

		<div class="circle-text"><div id="score">0</div></div>
  	</div>

  	<!-- This div contains the messages that pop up during the game. -->
  	<div class="container" id="third">
  		<div id="message"></div>
  	</div>

  	<!-- Lastly the picture which has z-index -1 and always fills the entire screen. -->
  	<div class="container">
  		<img id="pic" src="">
  	</div>
</body>
